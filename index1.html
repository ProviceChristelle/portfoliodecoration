<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet"/>
<title>Julie Dourossimi | Portfolio</title>

<style>
html, body{
  margin:0;
  padding:0;
  overflow:hidden;
  height:100%;
  font-family:'Manrope',sans-serif;
}

.slider{
  display:flex;
  width:800vw;
  height:100vh;
  transition:transform .6s ease;
}

.section{
  width:100vw;
  height:100vh;
  flex-shrink:0;
  overflow-y:auto;
  padding:40px;
}
</style>
</head>

<body>

<div class="slider">

<!-- SECTION 1 : HERO -->
<section class="section bg-white flex items-center justify-center">
  <div class="text-center max-w-4xl">
    <h1 class="text-6xl font-bold">
      Julie <span class="text-orange-500">Dourossimi</span>
    </h1>
    <p class="mt-6 text-xl text-gray-600">
      Designer d'Intérieur & Menuisière Moderne
    </p>

    <div class="mt-10 flex gap-6 justify-center">
      <button onclick="goToPage(6)" class="bg-orange-500 text-white px-6 py-3 rounded-lg font-bold">
        Découvrir mes projets
      </button>
      <button onclick="goToPage(7)" class="border px-6 py-3 rounded-lg font-bold">
        Me contacter
      </button>
    </div>
  </div>
</section>

<!-- SECTION 2 -->
<section class="section bg-blue-500 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Formation</h2>
</section>

<!-- SECTION 3 -->
<section class="section bg-purple-600 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Compétences Techniques</h2>
</section>

<!-- SECTION 4 -->
<section class="section bg-orange-500 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Image 1</h2>
</section>

<!-- SECTION 5 -->
<section class="section bg-red-500 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Compétences Artistiques</h2>
</section>

<!-- SECTION 6 -->
<section class="section bg-green-500 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Image 2</h2>
</section>

<!-- SECTION 7 -->
<section class="section bg-yellow-400 flex items-center justify-center">
  <h2 class="text-4xl font-bold">Projets</h2>
</section>

<!-- SECTION 8 -->
<section class="section bg-gray-800 text-white flex items-center justify-center">
  <h2 class="text-4xl font-bold">Contact</h2>
</section>

</div>

<script>
let currentIndex = 0;
const slider = document.querySelector('.slider');
const totalPages = document.querySelectorAll('.section').length;

function goToPage(index){
  if(index < 0) index = 0;
  if(index >= totalPages) index = totalPages - 1;
  slider.style.transform = `translateX(-${index * 100}vw)`;
  currentIndex = index;
}

document.addEventListener('keydown', (e)=>{
  if(e.key === "ArrowRight") goToPage(currentIndex + 1);
  if(e.key === "ArrowLeft") goToPage(currentIndex - 1);
});

let startX = 0;
document.addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});
document.addEventListener('touchend', e=>{
  let diff = startX - e.changedTouches[0].clientX;
  if(diff > 50) goToPage(currentIndex + 1);
  if(diff < -50) goToPage(currentIndex - 1);
});
</script>

</body>
</html>
